{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="pt-28 pb-20 bg-gradient-to-r from-red-50 to-yellow-50">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-4xl font-bold text-center text-gray-900 mb-10">
      Registered <span class="text-red-500">Users</span>
    </h1>

    {% if users %}
      <div class="overflow-x-auto bg-white shadow-lg rounded-xl">
        <table class="min-w-full text-left border-collapse">
          <thead class="bg-red-500 text-white">
            <tr>
              <th class="py-3 px-4">#</th>
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">Password</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr class="border-b hover:bg-red-50">
                <td class="py-3 px-4">{{ forloop.counter }}</td>
                <td class="py-3 px-4">{{ user.name }}</td>
                <td class="py-3 px-4">{{ user.email }}</td>
                <td class="py-3 px-4 text-gray-500">{{ user.password }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-center text-gray-600 mt-10 text-lg">No users registered yet.</p>
    {% endif %}
  </div>
</section>

{% endblock %}
